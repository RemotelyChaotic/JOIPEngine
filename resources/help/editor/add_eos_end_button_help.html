<body>
  <h1>Add End Instruction</h1>

  <hr>

  <div class="container">
    <p>This button adds an end instruction to the currently opened eos script in
    the <a href="qrc:/resources/help/editor/code/eos_editor_help.html">EOS Editor</a>.</p>

    <br>

    <p>The instruction has no parameters and will skip to the
    <a href="qrc:/resources/help/editor/nodes/node_help.html">Exit Point</a>
    node of the tease when reached.</p>

    <br>

    <p>A full node in serialised JSON form:<br>
      <pre style="font-family: courier,monospace;">
{
    "end": { }
}
      </pre>
    </p>
  </div>
</body>
