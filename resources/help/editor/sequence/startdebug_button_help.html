<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Start Debugging Sequence</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    h1 {
      text-align: center;
    }
    div.container {
      min-height: 10em;
      display: table-cell;
      margin-left: auto;
      margin-right: auto;
      width: 0.6em
    }
    table.warning {
      color: black;
      background-color: #cccc44;
      border-color: yellow;
      border-style: solid;
    }

<body>
  <h1>Start Debugging Sequence</h1>

  <hr>

  <div class="container">
    <p>Clicking the <i>Start Debugging Sequence</i> button will start a debugging session with
    the currently opened <a href="qrc:/resources/help/editor/resources/resource_help.html">Sequence</a>
    in the <a href="qrc:/resources/help/editor/sequence/sequence_editor_help.html">Sequence Editor</a>.</p>

    <br>

    <table width="100%" class="warning">
      <tr>
        <td width="10%"><img src="qrc:/resources/help/icons/WarningIcon.png" width="64" height="64" alt="Warning"></td>
        <td width="90%"><br>The <a href="qrc:/resources/help/project/joi_project_help.html">JOI-Project</a> needs to be saved for debugging.</td>
      </tr>
    </table>

    <br>

    <p>This allows to test functionality and timing of sequences.</p>
  </div>
</body>

</html>
